<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Ticket</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticket.css">
</head>

<body>
    <div class="ticket">
        <nav class='nav-bar'>
            <div class="nav-icon-container">
                <a class=" white-opacity-20"  href="index.html">
                    <img src="/assests/image/back-icon.png" alt="back icon">
                </a>
            </div>
            <p>Mobile Ticket</p>
            <div class="nav-icon-container">
                <div class=" white-opacity-20">
                    <img src="/assests/image/3-vertical-dot.png" alt="">
                </div>
            </div>
        </nav>
        <div class="cross-line-mobile"></div>
        <div class="ticket-description">
            <p>Once you buy a movie ticket,<br> simply scan the barcode to watch your movie</p>
        </div>
        <div class="ticket-slider">
            <div class="masked-image">
                <div class="movie-image"></div>
                <div class="ticket-detail">
                    <div class="screen-time">
                        <div id="date">
                            <p>Date: June 21st</p>
                            <p>Row: 4</p>
                        </div>
                        <div id="time">
                            <p>Time: 6 p.m.</p>
                            <p>Seats: 5-7</p>
                        </div>
                    </div>
                    <div class="barcode" id="barcode">
                        <img src="assests/image/barcode.png" alt="barcode">
                    </div>
                </div>
            </div>
            <div class="masked-image">

            </div>
            <div class="masked-image">
            </div>
        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>

        </div>
        <nav class="bottom-nav">
            <div class="nav-item"><img src="/assests/icon/home.png" alt="home icon" /></div>
            <div class="nav-item"><img src="/assests//icon/location.png" alt="location icon" /></div>
            <div class="nav-item">
                <img src="/assests/icon/Menu.png" alt="menu icon" />
            </div>

            <div class="nav-item"><img src="/assests/icon/ticket.png" alt="ticket icon" /></div>
            <div class="nav-item"><img src="/assests/icon/account.png" alt="account icon" /></div>
        </nav>
    </div>
</body>

</html>
