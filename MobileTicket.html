<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Ticket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticket.css">
</head>

<body>
    <div class="ticket">
        <nav class='nav-bar'>
            <div class="nav-icon-container">
                <div class=" white-opacity-20">
                    <img src="/assests/image/back-icon.png" alt="back icon">
                </div>
            </div>
            <p>Mobile Ticket</p>
            <div class="nav-icon-container">
                <div class=" white-opacity-20">
                    <img src="/assests/image/3-vertical-dot.png" alt="">
                </div>
            </div>
        </nav>
        <div class="cross-line-mobile"></div>
        <div class="ticket-description">
            <p>Once you buy a movie ticket,<br> simply scan the barcode to watch your movie</p>
        </div>
        <div class="ticket-slider">
            <div class="masked-image">
                <div class="movie-image"></div>  
                <div class="ticket-detail">
                    <div class="screen-time">
                        <div id="date">
                            <p>Date: June 21st</p>
                            <p>Row: 4</p>
                        </div>
                        <div id="time">
                            <p>Time: 6 p.m.</p>
                            <p>Seats: 5-7</p>
                        </div>
                    </div>
                    <div class="barcode" id="barcode">
                        <img src="assests/image/barcode.png" alt="barcode">
                    </div>
                </div>
            </div>
            <div class="masked-image">
              
            </div>
            <div class="masked-image">
               
            </div>
        </div>
        <nav class="bottom-nav"></nav>
    </div>
</body>

</html>
